name: TEST

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Install 🔧
        run: npm install

      - name: Build 🛠
        run: npm docker:stage:build

      - name: Start 😑
        run: npm docker:stage:start

      - name: Test ⚙
        run: npm run test
