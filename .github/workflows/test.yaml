name: TEST

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Install 🔧
        run: yarn install

      - name: Build 🛠
        run: yarn run docker:stage:build

      - name: Start ➡️
        run: yarn run docker:stage:start

      - name: Test ⚙
        run: yarn run test
